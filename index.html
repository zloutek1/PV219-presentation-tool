<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Presentation</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <div class="grid">
        <div class="sidebar">
            <div class="button present has-background">

        </div>

        <div class="content">
            <div class="arrows">

                <div class="arrow down"><i class="fas fa-chevron-down"></i></div>
                <div class="arrow left"><i class="fas fa-chevron-left"></i></div>

            </div>

                    </div>
                </section>
                <section class="slide-content">
                    <div class="slide">
                        <div class="center">1.5</div>
                    </div>

            </section>
            <section class="collection">
                <section class="slide-content">
                    <div class="slide">

                    </div>
                </section>
                <section class="slide-content">

                </section>

            <section class="collection">

                    </div>
                </section>
                <section class="slide-content">
                    <div class="slide">
                        <div class="center">3.2</div>
                    </div>
                </section>
            </section>
            <section class="collection">
                <section class="slide-content">
                    <div class="slide">
                        <div class="center">4</div>
                    </div>
                </section>
                <section class="slide-content">
                    <div class="slide">
                        <div class="center">4.2</div>
                    </div>
                </section>
            </section>
